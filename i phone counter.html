<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iPhone Timer UI</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1f1f1f, #000);
    }

    /* iPhone Frame */
    .iphone {
        width: 320px;
        height: 640px;
        border-radius: 40px;
        background: #000;
        padding: 14px;
        box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        position: relative;
    }

    /* Notch */
    .notch {
        width: 140px;
        height: 28px;
        background: #000;
        border-radius: 0 0 20px 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }

    /* Screen */
    .screen {
        background: linear-gradient(180deg, #f7f7f7, #eaeaea);
        height: 100%;
        border-radius: 30px;
        padding: 60px 20px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    h1 {
        font-size: 22px;
        color: #111;
        margin: 0;
    }

    .time {
        font-size: 64px;
        font-weight: 600;
        color: #000;
        letter-spacing: 2px;
        transition: transform 0.2s ease;
    }

    .time.animate {
        transform: scale(1.1);
    }

    .controls {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }

    button {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background: #e0e0e0;
        box-shadow: inset -4px -4px 8px #ffffff,
                    inset 4px 4px 8px #c5c5c5;
    }

    button:active {
        transform: scale(0.95);
    }

    .start {
        background: #34c759;
        color: white;
        box-shadow: none;
    }

    .stop {
        background: #ff3b30;
        color: white;
        box-shadow: none;
    }

    .reset {
        background: #007aff;
        color: white;
        box-shadow: none;
        margin: auto;
        margin-top: 30px;
        width: 120px;
        height: 50px;
        border-radius: 25px;
    }
</style>
</head>
<body>

<div class="iphone">
    <div class="notch"></div>

    <div class="screen">
        <h1>Timer</h1>

        <div id="time" class="time">00:00</div>

        <div class="controls">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
        </div>

        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    let seconds = 0;
    let interval = null;
    const timeEl = document.getElementById("time");

    function formatTime(sec) {
        const m = String(Math.floor(sec / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        return `${m}:${s}`;
    }

    function startTimer() {
        if (interval) return;

        interval = setInterval(() => {
            seconds++;
            timeEl.innerText = formatTime(seconds);

            timeEl.classList.add("animate");
            setTimeout(() => timeEl.classList.remove("animate"), 150);
        }, 1000);
    }

    function stopTimer() {
        clearInterval(interval);
        interval = null;
    }

    function resetTimer() {
        stopTimer();
        seconds = 0;
        timeEl.innerText = "00:00";
    }
</script>

</body>
</html>
